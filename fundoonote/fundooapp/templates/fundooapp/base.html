{% load static from staticfiles %}
<body>
    <head>
    <meta charset="utf-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'fundooapp/css/style.css' %}"/>
    </head>
  <body background="{% static "fundooapp/images/image.jpg" %}" alt="My image">
    <div class="navbar">
{# Django Home Link / Admin Link / Register Link#}
          <a class="navbar-brand" href="{% url 'home' %}">FundooApp</a>
          <a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a>
          <a class="navbar-brand" href="{% url 'api_docs' %}">API Docs</a>
          <a class="navbar-brand" href="{% url 'fundooapp:register' %}"><span class="glyphicon glyphicon-user"></span> Register</a>
          <a class="navbar-brand" href="{% url 'password_reset' %}">ResetPassword</a>
          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
            <a class="navbar-brand" href="{% url 'enter' %}">Enter  </a>
          {% else %}
            <a class="navbar-brand" href="{% url 'fundooapp:login' %}">
                <span class="glyphicon glyphicon-log-in"></span>  Login </a>
          {% endif %}
      </div>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
</body>
